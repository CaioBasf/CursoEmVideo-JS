<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="Contador">
            <p>Inicio: <input type="number" name="txtini" id="txtini" min="0"></p>
            <p>Fim: <input type="number" name="txtfim" id="txtfim" min="0"> </p>
            <p>Passo: <input type="number" name="txtpasso" id="txtpasso" min="0"> </p>
        </div>
        <div>
            <input type="button" value="Contar" onclick="verificar()">
            <p id="contagem">Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
